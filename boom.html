<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- font family end  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "bg-color": 'rgb(180, 244, 97)',
                        "nav-bg": 'rgb(249, 247, 243)',
                        "text-color": 'rgba(17, 17, 17, 0.7)',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-lexend">
    <header class="top-0 sticky">
        <nav class="flex justify-between items-center lg:h-20 mx-auto p-4 -mt-1 lg:gap-10  bg-nav-bg">
            <div>
                <button class="btn btn-sm px-6 bg-bg-color font-bold text-lg"
                    onclick="window.location.href='blog.html'">Blog</button>
            </div>
            <div class="flex items-center gap-4 lg:ml-0 ml-9">
                <img class="lg:w-8" src="images/logo.png" alt="">
                <p class="text-2xl font-semibold">Donate Bangladesh</p>
            </div>
            <div class="flex items-center">
                <img src="images/coin.png" alt="">
                <span id="main-balance" class="text-base font-medium text-gray-400 lg:ml-2">6000</span>
                <p class="font-medium text-base text-gray-400 lg:ml-1">BDT</p>
            </div>
        </nav>
        <section class="h-24 bg-white">
            <div class="flex justify-center gap-2">
                <div class="mt-10">
                    <button id="donation-btn" class="btn  hover:bg-bg-color">Donation</button>
                </div>
                <div class="mt-10">
                    <button id="donation-history" class="btn  hover:bg-bg-color">History</button>
                </div>
            </div>
        </section>
    </header>
    <section class="lg:flex flex-col p-6 mx-auto h-28 rounded-lg container mt-6 w-3/4 border-2 border-slate-200">
        <p class="text-lg font-bold">1200 Taka is Donated for famine-2024 at Noakhli, Bangladesh</p>
        <p class="font-bold text-lg">Date: 12 sep 2024 Bangladehs standard time</p>
    </section>
</body>

</html>
